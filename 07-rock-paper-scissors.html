<!DOCTYPE html>
<html>
  <head>
    <title>Functions in JavaScript</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="game('Rock', pickComputerMove())">Rock</button>
    <button onclick="game('Paper', pickComputerMove())">Paper</button>
    <button onclick="game('Scissors', pickComputerMove())">Scissors</button>
    <script>
      function pickComputerMove() {
        let computerChoice = Math.round(Math.random() * 10) % 3;
        computerChoice =
          computerChoice === 0
            ? "Rock"
            : computerChoice === 1
            ? "Paper"
            : "Scissors";
        return computerChoice;
      }

      function game(playerChoice, computerChoice) {
        alert(
          `PLayer chose: ${playerChoice}. Computer chose: ${computerChoice}.`
        );
        if (playerChoice === computerChoice) {
          alert("It's a tie!");
        } else if (
          (playerChoice === "Rock" && computerChoice === "Scissors") ||
          (playerChoice === "Paper" && computerChoice === "Rock") ||
          (playerChoice === "Scissors" && computerChoice === "Paper")
        ) {
          alert("Player wins!");
        } else {
          alert("Computer wins!");
        }
      }
    </script>
  </body>
</html>
