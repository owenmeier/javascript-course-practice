<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
    <style></style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="randomNumber = Math.random();

      if (0 <= randomNumber < 1 / 3) {computerChoice = 'rock';}
      else if (1 / 3 <= randomNumber < 2 / 3) {computerChoice = 'paper';}
      else {computerChoice = 'scissors';};
    playerChoice = 'rock';
    game();"
    >
      Rock
    </button>
    <button
      onclick="randomNumber = Math.random();

    if (0 <= randomNumber < 1 /3) {computerChoice = 'rock';}
    else if (1 / 3 <= randomNumber < 2 / 3) {computerChoice = 'paper';}
    else {computerChoice = 'scissors';};
  playerChoice = 'paper';
  game();"
    >
      Paper
    </button>
    <button
      onclick="randomNumber = Math.random();

    if (0 <= randomNumber < 1 /3) {computerChoice = 'rock';}
    else if (1 / 3 <= randomNumber < 2 / 3) {computerChoice = 'paper';}
    else {computerChoice = 'scissors';};
  playerChoice = 'scissors';
  game();"
    >
      Scissors
    </button>
    <script>
      let randomNumber;
      let playerChoice;
      let computerChoice;

      function game() {
        if (computerChoice === playerChoice) {
          alert("It's a tie!");
        } else if (
          (playerChoice === "rock" && computerChoice === "scissors") ||
          (playerChoice === "paper" && computerChoice === "rock") ||
          (playerChoice === "scissors" && computerChoice === "paper")
        ) {
          alert(
            `You win! You chose ${playerChoice} and the computer chose ${computerChoice}.`
          );
        } else {
          alert(
            `You lose! You chose ${playerChoice} and the computer chose ${computerChoice}.`
          );
        }
      }
    </script>
  </body>
</html>
