<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
      .orange-button {
        background-color: orange;
        border: none;
        color: white;
      }

      .yellow-button {
        background-color: yellow;
        border: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <button
      title="Good Job!"
      class="orange-button"
      onClick="alert('Good Job!');"
    >
      hello
    </button>
    <p>paragraph of <button class="yellow-button">hello</button> text</p>

    <script>
      alert("hello");
    </script>
  </body>
</html>
